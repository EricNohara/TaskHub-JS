<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="list-container hidden">
      <h1>To Do List</h1>
      <button class="btn-open-form">+</button>
      <button class="btn-sort-tasks">sort</button>
      <ul>
        <li>Add your first item to the list</li>
        <li class="list-item">
          <input type="checkbox" />
          Laundry
        </li>
        <li class="list-item">
          <input type="checkbox" checked />
          Dishes
        </li>
      </ul>
    </div>

    <div class="form-container">
      <h3 class="form-header">Enter Task to Add to List</h3>
      <button class="btn-exit">&#10005;</button>

      <form action="adding form items" method="get" class="form-add-item">
        <div class="question">
          <label id="q1" for="to do item">Enter task to add to list: </label>
          <input type="text" />
        </div>
        <div class="question">
          <label id="q2" for="time">Specify time (<em>optional</em>): </label>
          <input type="text" />
        </div>
        <button class="btn-add">Add to List</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/imgs/checklist.png" type="image/x-icon" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="list-container">
        <div class="nav">
          <h1 class="list-header">To Do List</h1>
          <button class="btn-open-form">
            <p>+</p>
            Add Task
          </button>
          <button class="btn-sort-tasks">
            <img
              class="sort-icon"
              src="/imgs/sort.png"
              alt="Sort Tasks Button"
            />
            sort
          </button>
        </div>
        <!-- LIST ITEMS -->
        <ul class="list-elements">
          <!-- <li class="start-msg list-item">
            Click + ADD TASK to add new task to list
          </li> -->
          <!-- <li class="list-item">
            <div class="task-info">
                <input class="checkbox" type="checkbox" />
                <p class="task">Laundry</p>
                <p class="task-time">6:00</p>
            </div>
            <div class="task-actions">
                <img class="star-icon" src="/imgs/star.png" alt="Favorited Icon" />
                <button class="btn-remove-task">Remove</button>
            </div>
        </li> 
        <li class="list-item">
            <div class="task-info">
                <input class="checkbox" type="checkbox" checked />
                <p class="task">Dishes</p>
            </div>
        </li> -->
        </ul>
      </div>

      <button class="btn-important hidden">Mark important</button>
      <button class="btn-export">
        <img
          class="img-export"
          src="/imgs/file-export.png"
          alt="Export Button"
        />
      </button>

      <div class="form-container hidden">
        <h3 class="form-header">Enter Task to Add to List</h3>
        <div class="exit"><button class="btn-exit">&#10005;</button></div>

        <form action="" method="get" class="form-add-item">
          <div class="question required-question">
            <label class="question-description" for="question1"
              >Enter task to add to list:
            </label>
            <input
              type="text"
              id="question1"
              placeholder="This field is required"
            />
          </div>
          <div class="question">
            <label class="question-description" for="question2"
              >Specify time (<em>optional</em>):
            </label>
            <input type="time" id="question2" />
          </div>
          <button class="btn-add">Add to List</button>
        </form>
      </div>
    </div>
  </body>
</html>
